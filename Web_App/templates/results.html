<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- Link to external CSS file -->
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light background */
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto; /* Center the content */
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
        }

        .header .icons {
            display: flex;
            gap: 15px;
        }

        .box {
            background-color: #f9f9f9; /* Light gray box background */
            border: 1px solid #ccc; /* Border for the box */
            border-radius: 8px; /* Rounded corners */
            padding: 20px;
            margin-bottom: 20px; /* Space between boxes */
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .box i {
            font-size: 24px;
            color: #333;
        }

        .box-content {
            flex: 1;
        }

        .graph {
            text-align: center; /* Center the graph image */
        }

        img {
            max-width: 100%; /* Responsive image */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard</h1>
            <div class="icons">
                <a href="#"><i class="fas fa-bell"></i></a>
                <a href="#"><i class="fas fa-cog"></i></a>
            </div>
        </div>

        <div class="box">
            <i class="fas fa-lightbulb"></i>
            <div class="box-content">
                <h2>Recommendations:</h2>
                <ul>
                    {% for recommendation in recommendations %}
                        <li>{{ recommendation }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="box">
            <i class="fas fa-chart-line"></i>
            <div class="box-content">
                <h2>Predictions:</h2>
                <p>Total Future Consumption: {{ total_future_consumption }} units</p>
                <p>Total Future Cost: ${{ total_future_cost }}</p>
            </div>
        </div>

        <div class="graph">
            <h1>Power Consumption over Hours:</h2>
            <img src="{{ url_for('static', filename='images/Power_Consumption_Hours.png') }}" alt="Power Consumption Hours">
        </div>
    </div>
</body>
</html>
